<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KungFu Exercises</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="app">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>KungFu Exercises</h2>
                <div class="sidebar-actions">
                    <button onclick="promptCreateSection(null)">+ Section</button>
                    <a href="/logout" class="btn-logout">Logout</a>
                </div>
            </div>
            <div id="tree" class="tree"></div>
        </div>
        <div class="main">
            <div id="exercisePanel" class="exercise-panel" style="display:none">
                <div class="exercise-header">
                    <h2 id="exerciseTitle"></h2>
                    <button class="btn-sm" onclick="promptRenameExercise()">Rename</button>
                    <button class="btn-sm btn-danger" onclick="promptDeleteExercise()">Delete</button>
                </div>
                <div class="section-block">
                    <h3>Description</h3>
                    <textarea id="exerciseText" rows="6"></textarea>
                    <button onclick="saveText()">Save Description</button>
                </div>
                <div class="section-block">
                    <h3>Notes</h3>
                    <textarea id="exerciseNotes" rows="6"></textarea>
                    <button onclick="saveNotes()">Save Notes</button>
                </div>
                <div class="section-block">
                    <h3>Files</h3>
                    <div id="fileList" class="file-list"></div>
                    <div class="upload-area">
                        <input type="file" id="fileInput" multiple>
                        <button onclick="uploadFiles()">Upload</button>
                    </div>
                </div>
                <div id="mediaViewer" class="media-viewer" style="display:none"></div>
            </div>
            <div id="placeholder" class="placeholder">
                <p>Select an exercise from the tree on the left</p>
            </div>
        </div>
    </div>
    <div id="logPanel" class="log-panel">
        <div class="log-header">Log <button onclick="document.getElementById('logContent').textContent=''">Clear</button></div>
        <pre id="logContent"></pre>
    </div>
    <script src="/js/app.js"></script>
</body>
</html>
