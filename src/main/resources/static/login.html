<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KungFu Exercises - Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #1a1a2e; color: #e0e0e0; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .login-box { background: #16213e; padding: 40px; border-radius: 12px; width: 360px; box-shadow: 0 8px 32px rgba(0,0,0,0.4); }
        .login-box h1 { text-align: center; margin-bottom: 8px; color: #e94560; font-size: 24px; }
        .login-box p.sub { text-align: center; margin-bottom: 24px; color: #888; font-size: 14px; }
        .login-box label { display: block; margin-bottom: 4px; font-size: 14px; color: #aaa; }
        .login-box input[type="text"], .login-box input[type="password"] { width: 100%; padding: 10px 12px; margin-bottom: 16px; border: 1px solid #333; border-radius: 6px; background: #0f3460; color: #e0e0e0; font-size: 14px; outline: none; }
        .login-box input:focus { border-color: #e94560; }
        .login-box button { width: 100%; padding: 12px; background: #e94560; color: #fff; border: none; border-radius: 6px; font-size: 16px; cursor: pointer; }
        .login-box button:hover { background: #c73e54; }
        .error { background: #3d1f28; color: #ff6b6b; padding: 10px; border-radius: 6px; margin-bottom: 16px; font-size: 13px; text-align: center; }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>KungFu Exercises</h1>
        <p class="sub">Sign in to continue</p>
        <div id="errorMsg" class="error" style="display:none"></div>
        <form method="post" action="/login">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" autofocus required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Sign In</button>
        </form>
    </div>
    <script>
        const params = new URLSearchParams(window.location.search);
        if (params.get('error') === 'true') {
            const el = document.getElementById('errorMsg');
            el.style.display = 'block';
            el.textContent = 'Invalid username or password';
        }
    </script>
</body>
</html>
