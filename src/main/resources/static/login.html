<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>КунгФу Упражнения — Вход</title>
    <script>
        (function(){
            var t = localStorage.getItem('kf_theme_v1');
            if (t && t !== 'midnight') document.documentElement.setAttribute('data-theme', t);
        })();
    </script>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: var(--login-bg); color: var(--login-text); display: flex; align-items: center; justify-content: center; min-height: 100vh; overflow: auto; }
        .login-box { background: var(--login-box-bg); padding: 40px; border-radius: 12px; width: 360px; box-shadow: 0 8px 32px rgba(0,0,0,0.4); }
        .login-box h1 { text-align: center; margin-bottom: 8px; color: var(--accent); font-size: 24px; }
        .login-box p.sub { text-align: center; margin-bottom: 24px; color: var(--login-sub); font-size: 14px; }
        .login-box label { display: block; margin-bottom: 4px; font-size: 14px; color: var(--text-secondary); }
        .login-box input[type="text"], .login-box input[type="password"] { width: 100%; padding: 10px 12px; margin-bottom: 16px; border: 1px solid var(--login-input-border); border-radius: 6px; background: var(--login-input-bg); color: var(--login-text); font-size: 14px; outline: none; }
        .login-box input:focus { border-color: var(--accent); }
        .login-box button { width: 100%; padding: 12px; background: var(--accent); color: #fff; border: none; border-radius: 6px; font-size: 16px; cursor: pointer; }
        .login-box button:hover { background: var(--accent-hover); }
        .error { background: var(--danger-bg); color: var(--danger); padding: 10px; border-radius: 6px; margin-bottom: 16px; font-size: 13px; text-align: center; }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>КунгФу Упражнения</h1>
        <p class="sub">Войдите для продолжения</p>
        <div id="errorMsg" class="error" style="display:none"></div>
        <form method="post" action="/login">
            <label for="username">Логин</label>
            <input type="text" id="username" name="username" autofocus required>
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Войти</button>
        </form>
    </div>
    <script>
        const params = new URLSearchParams(window.location.search);
        if (params.get('error') === 'true') {
            const el = document.getElementById('errorMsg');
            el.style.display = 'block';
            el.textContent = 'Неверный логин или пароль';
        }
    </script>
</body>
</html>
